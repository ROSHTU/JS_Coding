<!DOCTYPE html>

<html>
  <body>
    <p>Before the script...</p>

    <script>
      const year = parseInt(prompt("Enter a year:"));

      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        alert(`${year} is a leap year.`);
      } else {
        alert(`${year} is not a leap year.`);
      }
    </script>

    <p>...After the script.</p>
  </body>
</html>
